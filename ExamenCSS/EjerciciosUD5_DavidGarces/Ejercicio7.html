<!-- EJERCICIO CON FORMULARIO Y PANELES (CSS SOLO FLEX) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 7</title>
    <link rel="stylesheet" href="./css/estilos7.css" type="text/css" media="screen, handheld">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Panel de Control</h1>
    </div>
    <div class="panel">
        <div class="itemPanel">
            <h2>Menú</h2>
            <p>Elemento 1</p>
            <p>Elemento 2</p>
            <p>Elemento 3</p>
            <p>Elemento 4</p>
            <p>Elemento 5</p>
        </div>
        <div class="itemPanel">
            <h2>Gráfico de Barras</h2>
            <div class="barra">
                <canvas id="canvas" width="50" height="50"></canvas>
            </div>
        </div>
        <div class="itemPanel">
            <h2>Formulario</h2>
            <form class="formulario">
                <label for="campo1">Campo 1:</label>
                <input name="campo1" id="campo1">
                <label for="campo2">Campo 2:</label>
                <input name="campo2" id="campo2">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
